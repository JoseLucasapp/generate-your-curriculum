<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate your curriculum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <h1>Generate your curriculum</h1>
    </section>
    <section class="form">
        <div class="form-field" name="personal">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-field">
                <label for="phone">Phone</label>
                <input type="number" id="phone" name="phone">
            </div>
            
            <div class="form-field">
                <label for="description">Description</label>
                <textarea id="description" name="description"></textarea>
            </div>

            <div class="form-field">
                <label for="image">Image</label>
                <input type="file" id="image" name="image">
            </div>
        </div>

        <div class="form-field" name="others">
            <div class="form-field">
                <label for="linkedin">Linkedin</label>
                <input type="url" id="linkedin" name="linkedin">
            </div>

            <div class="form-field">
                <label for="github">Github</label>
                <input type="url" id="github" name="github">
            </div>

            <div class="form-field">
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
            </div>

            <div class="form-field">
                <div class="extra">
                    <p>Courses and Certifications</p>
                    <div class="separator">
                        <label for="courses-title">Title</label>
                        <input type="text" id="courses-title" name="courses-title">
                    </div>
                    <div class="separator">
                        <label for="courses-description">Description</label>
                        <input type="text" id="courses-description" name="courses-description">
                    </div>
                    <div class="date">
                        <label for="courses-start-date">Start Date</label>
                        <input type="date" id="courses-start-date" name="courses-start-date">
                    </div>
                    <div class="date">
                        <label for="courses-end-date">End Date</label>
                        <input type="date" id="courses-end-date" name="courses-end-date">
                        
                        <div class="checkbox">
                            <input type="checkbox" id="courses-present" name="courses-present">
                            <label for="courses-present">Present</label>
                        </div>
                        
                    </div>
                    

                    <button id="add-courses">+</button>

                    <ul id="courses-list"></ul>
                </div>
            </div>

            <div class="form-field">
                <div class="extra">
                    <label for="resume">Skills</label>
                    <input type="text" id="skills" name="skills">
                    <button id="add-skills">+</button>

                    <ul id="skills-list"></ul>
                </div>
                
            </div>
        </div>

        <div class="form-field" name="work-experience">
            <div class="form-field">
                <div class="extra">
                    <p>Work Experience</p>
                    <div class="separator">
                        <label for="work-experience-title">Title</label>
                        <input type="text" id="work-experience-title" name="work-experience-title">
                    </div>
                    <div class="separator">
                        <label for="work-experience-company">Company</label>
                        <input type="text" id="work-experience-company" name="work-experience-company">
                    </div>
                    <div class="separator">
                        <label for="work-experience-description">Description</label>
                        <input type="text" id="work-experience-description" name="work-experience-description">
                    </div>
                    <div class="date">
                        <label for="work-experience-start-date">Start Date</label>
                        <input type="date" id="work-experience-start-date" name="work-experience-start-date">
                    </div>
                    <div class="date">
                        <label for="work-experience-end-date">End Date</label>
                        <input type="date" id="work-experience-end-date" name="work-experience-end-date">

                        <div class="checkbox">
                            <input type="checkbox" id="work-experience-present" name="work-experience-present">
                            <label for="work-experience-present">Present</label>
                        </div>
                    </div>
                    

                    <button id="add-work-experience">+</button>

                    <ul id="work-experience-list">
                        
                    </ul>
                </div>
                
            </div>
        </div>

        <div class="form-field" name="education">
            <div class="form-field">
                <div class="extra">
                    <p>Education</p>
                    <div class="separator">
                        <label for="education-title">Title</label>
                        <input type="text" id="education-title" name="education-title">
                    </div>
                    <div class="separator">
                        <label for="education-institution">Institution</label>
                        <input type="text" id="education-institution" name="education-institution">
                    </div>
                    <div class="separator">
                        <label for="education-description">Description</label>
                        <input type="text" id="education-description" name="education-description">
                    </div>
                    <div class="date">
                        <label for="education-start-date">Start Date</label>
                        <input type="date" id="education-start-date" name="education-start-date">
                    </div>
                    <div class="date">
                        <label for="education-end-date">End Date</label>
                        <input type="date" id="education-end-date" name="education-end-date">

                        <div class="checkbox">
                            <input type="checkbox" id="education-present" name="education-present">
                            <label for="education-present">Present</label>
                        </div>
                    </div>
                    

                    <button id="add-education">+</button>

                    <ul id="courses-list"></ul>
                </div>
            </div>
        </div>

        <div class="form-field" name="send">
            <button type="submit" id="submit">Submit</button>
        </div>
    </section>
    

    <script src="index.js"></script> 
</body>
</html>
